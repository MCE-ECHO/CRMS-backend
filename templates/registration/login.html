{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <button type="submit">Login</button>
            </div>
        </form>
        {% if form.errors %}
            <p style="color: #f44336;">Invalid username or password.</p>
        {% endif %}
    </div>
{% endblock %}
