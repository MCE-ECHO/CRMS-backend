{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="text-center card">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Classroom System</h1>
        <p class="text-lg mb-6 text-gray-600">Manage classrooms, timetables, and more with ease.</p>
        {% if not user.is_authenticated %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'login' %}" class="approve">Login</a>
                <a href="{% url 'public_views:student-portal' %}" class="export">Student Portal</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
