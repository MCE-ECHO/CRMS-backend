{% load static %}
<nav class="flex flex-col md:flex-row justify-between items-center">
    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800 mb-2 md:mb-0 hover:text-blue-500 transition">Classroom System</a>
    <div class="flex gap-4">
        {% if user.is_authenticated %}
            {% if user.is_superuser %}
                <a href="{% url 'admin_dashboard:admin-dashboard' %}" class="text-blue-600 hover:text-blue-800 transition">Admin Dashboard</a>
            {% elif user.is_staff %}
                <a href="{% url 'accounts:teacher-dashboard' %}" class="text-blue-600 hover:text-blue-800 transition">Teacher Dashboard</a>
            {% else %}
                <a href="{% url 'public_views:student-portal' %}" class="text-blue-600 hover:text-blue-800 transition">Student Portal</a>
            {% endif %}
            <a href="{% url 'accounts:profile' %}" class="text-blue-600 hover:text-blue-800 transition">Profile</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="text-blue-600 hover:text-blue-800 transition">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 transition">Login</a>
        {% endif %}
    </div>
</nav>
