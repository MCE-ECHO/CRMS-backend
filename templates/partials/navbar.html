{% load static %}
<nav class="flex flex-col md:flex-row justify-between items-center">
    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800 mb-2 md:mb-0 hover:text-blue-500 transition">Classroom System</a>
    <div class="flex gap-4">
        {% if user.is_authenticated %}
            {% if user.is_superuser or user.is_staff %}
                <a href="{% url 'admin-dashboard' %}" class="text-blue-600 hover:text-blue-800 transition">Admin Dashboard</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{% url 'teacher-dashboard' %}" class="text-blue-600 hover:text-blue-800 transition">Teacher Dashboard</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="text-blue-600 hover:text-blue-800 transition">Profile</a>
            <a href="{% url 'logout' %}" class="text-blue-600 hover:text-blue-800 transition">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 transition">Login</a>
            <a href="{% url 'public-student-portal' %}" class="text-blue-600 hover:text-blue-800 transition">Student Portal</a>
        {% endif %}
    </div>
</nav>
