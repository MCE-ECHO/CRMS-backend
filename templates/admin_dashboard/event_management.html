{% extends 'base.html' %}

{% block title %}Event Management{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Event Management</h1>
    <a href="{% url 'admin_dashboard:event-create' %}" class="btn btn-primary mb-4">Create Event</a>
    <table class="w-full">
        <thead>
            <tr>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.start_date }}</td>
                <td>{{ event.end_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No events found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
