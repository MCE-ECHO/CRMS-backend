{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>
    <table class="w-full">
        <thead>
            <tr>
                <th>Name</th>
                <th>Block</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in classrooms %}
            <tr>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.block.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No classrooms found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_dashboard:admin-dashboard' %}" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>
{% endblock %}
