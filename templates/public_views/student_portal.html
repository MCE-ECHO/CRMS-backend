{% extends "base.html" %}
{% load static %}
{% block title %}Student Portal{% endblock %}
{% block extra_scripts %}
    <script src="{% static 'js/timetable.js' %}"></script>
{% endblock %}
{% block content %}
<div class="card">
    <h2>Student Portal</h2>
    <div class="mb-4">
        <label for="searchInput" class="block">Search Classroom</label>
        <input type="text" id="searchInput" placeholder="Enter classroom name" class="w-full p-3 border rounded-lg">
    </div>
    <h3>Timetable</h3>
    <form id="timetableForm" class="space-y-4">
        <div>
            <label for="classroom" class="block">Classroom</label>
            <input type="text" name="classroom" id="classroom" required class="w-full p-3 border rounded-lg">
        </div>
        <button type="submit" class="btn btn-primary w-full">Search Timetable</button>
    </form>
    <div id="timetableResults" class="mt-4"></div>
    <h3>Check Classroom Availability</h3>
    <form id="availabilityForm" class="space-y-4">
        <div>
            <label for="date" class="block">Date</label>
            <input type="date" name="date" id="date" required class="w-full p-3 border rounded-lg">
        </div>
        <div>
            <label for="start_time" class="block">Start Time</label>
            <input type="time" name="start_time" id="start_time" required class="w-full p-3 border rounded-lg">
        </div>
        <div>
            <label for="end_time" class="block">End Time</label>
            <input type="time" name="end_time" id="end_time" required class="w-full p-3 border rounded-lg">
        </div>
        <div>
            <label for="block" class="block">Block (optional)</label>
            <input type="text" name="block" id="block" class="w-full p-3 border rounded-lg">
        </div>
        <button type="submit" class="btn btn-primary w-full">Check Availability</button>
    </form>
    <div id="availabilityResults" class="mt-4"></div>
</div>
{% endblock %}
