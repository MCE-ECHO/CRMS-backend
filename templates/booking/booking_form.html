{% extends 'base.html' %}
{% block title %}Create Booking{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Create Booking</h1>
    <form method="post" class="max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Booking</button>
        <a href="{% url 'booking:booking-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
