{% extends "base.html" %}
{% load static %}
{% block title %}Create Booking{% endblock %}
{% block extra_scripts %}
    <script src="{% static 'js/teacher_dashboard.js' %}"></script>
{% endblock %}
{% block content %}
<div class="card max-w-lg mx-auto">
    <h2>Create New Booking</h2>
    <form method="post" id="bookingForm" action="{% url 'accounts:booking-create' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="classroom" class="block">Classroom</label>
            <select name="classroom" id="classroom" required class="w-full p-3 border rounded-lg">
                {% for c in classrooms %}
                    <option value="{{ c.id }}">{{ c.name }} ({{ c.block.name }})</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="date" class="block">Date</label>
            <input type="date" name="date" id="date" required class="w-full p-3 border rounded-lg">
        </div>
        <div>
            <label for="start_time" class="block">Start Time</label>
            <input type="time" name="start_time" id="start_time" required class="w-full p-3 border rounded-lg">
        </div>
        <div>
            <label for="end_time" class="block">End Time</label>
            <input type="time" name="end_time" id="end_time" required class="w-full p-3 border rounded-lg">
        </div>
        <button type="submit" class="btn btn-primary w-full">Submit Booking</button>
    </form>
</div>
{% endblock %}
