{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2 class="text-2xl font-bold mb-6 text-center">Your Profile</h2>
    <div class="chart-container">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="approve w-full">Save Changes</button>
        </form>
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="Avatar" class="mt-4 w-24 h-24 rounded-full mx-auto">
        {% endif %}
    </div>
{% endblock %}
