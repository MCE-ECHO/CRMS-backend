{% extends 'base.html' %}

{% block title %}Classroom List{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Classroom List</h1>
    <form method="get" class="mb-6">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <table class="w-full">
        <thead>
            <tr>
                <th>Name</th>
                <th>Block</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in classrooms %}
            <tr>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.block.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No classrooms found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
