{% extends "base.html" %}
{% load static %}
{% block title %}Classrooms{% endblock %}
{% block content %}
<div class="card">
    <h2>Classrooms</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Block</th>
            </tr>
        </thead>
        <tbody>
            {% for classroom in classrooms %}
                <tr>
                    <td>{{ classroom.name }}</td>
                    <td>{{ classroom.block.name }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="2">No classrooms found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
