<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f2f5; }
    header, footer { margin-bottom: 1.5rem; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 0.8rem; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <header>
    <h1>College Classroom System</h1>
    {% if user.is_authenticated %}
      <p>Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; {{ year|default:2025 }} | Admin Panel</p>
  </footer>
</body>
</html>
