{% extends 'base.html' %}
{% block title %}Event List{% endblock %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Event List</h1>
    <table class="w-full">
        <thead>
            <tr>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.start_date }}</td>
                <td>{{ event.end_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No events found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
